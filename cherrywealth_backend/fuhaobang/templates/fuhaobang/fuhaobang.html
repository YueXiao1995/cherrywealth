<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load fuhaobang_extra_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'fuhaobang/css/bootstrap.min.css' %}">
    <title>富豪榜</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center" style="background-image: url({% static 'fuhaobang/images/headers/header-01.jpeg' %}); background-size: cover; height: auto; margin-bottom:0;">
        <h1>中国富豪榜</h1>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                {% if person_list %}
                    {% for person in person_list %}
                        <div class="row">
                            <div class="col-12 mt-3">
                                <div class="card">
                                    <div class="card-header">No. {{ person.rank }}</div>
                                    <div class="card-body">
                                      <h3><span class="badge badge-info float-right">{{ person.wealth }}</span></h3>
                                       <h3></h3>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="img-square-wrapper">
                                                    <img class="" src="{% static person.portrait.url|cut_url %}" class="rounded" width="100" height="100">
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <h4><a href="{% url 'fuhaobang:detail' person.id %}">{{ person.name }}</a></h4>
                                                <p class="card-text">{{ person.brief_intro }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

</body>
</html>
